<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Institute Form</title>
    <meta charset="UTF-8">        
    <link th:href="@{/css/main.css}" type="text/css" rel="stylesheet" />
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js}"></script>               
	<script type="text/javascript">
		$(document).ready(function () {
			$('#ins-form').validate({
				rules: {
					"name": {
						required: true
					},
					"contact.phone": {
						required: true
					}
				},
				messages: {
					"name": {
						required: " Institute name is required",
					},
					"contact.phone": {
						required: " Phone is required",
					}
				},
				highlight: function(element) {
					$(element).parent().addClass("field-error");
				},
				unhighlight: function(element) {
					$(element).parent().removeClass("field-error");
				}
			});
		});
	</script>
</head>
<body>
     <div th:insert="menu"></div>

     <div class="main">
          <div th:insert="header"></div>

          <form th:action="@{/save-institute}" th:object="${cmd}" id="ins-form" method="POST">
             <table border="1" width="90%" align="center" cellpadding="5">     
                <tr>
                    <td class="fheading"  colspan="4">Institute Form</td>
                </tr>
                <tr>
                    <td>Institute Name</td>
                    <td>
                        <input type="text" th:field="*{name}"/>
                    </td>
                    <td>Phone</td>
                    <td width="50%"><input type="text" name="phone" th:field="*{contact.phone}"/></td>                       
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" th:field="*{contact.email}"/></td>
                    <td>City</td>
                    <td><input type="text" th:field="*{contact.permanentAddress.city}" /></td>                       
                </tr>
                <tr>                       
                    <td>Country</td>
                    <td>
                        <input type="text" th:field="*{contact.permanentAddress.country}"/>
                    </td>
                    <td>Zip/Pin Code</td>
                    <td><input type="text" th:field="*{contact.permanentAddress.zip}"/></td>
                </tr>
                <tr>
                    <td>Address Detail</td>
                    <td colspan="3">
                        <textarea th:field="*{contact.permanentAddress.detail}" placeholder="House No, Street, Landmark" title="description" cols="60" rows="3"></textarea>
                    </td>
                </tr>               
                <tr>                    
                    <td colspan="4" align="center">
                        <button >Save</button>
                    </td>                                        
                    </tr>
            </table>
        </form>
    </div>
</body>
</html>
